<div id="side_menu">
	<b>My dinner</b>
	<br/>
	<div>
		Number of guests: <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>
		</div>
		<br />
	<br/>
	<div id="showDish">
		<div id="dishBtn" ng-repeat="id in fullMenu() track by $index">
			<div ng-if="id != 0">
				<div id="dish_in_menu">{{getDish(id).title}}<span>{{getNumberOfGuests()}} X {{getDish(id).price}}</span>
			</div>
		</div>

  	</div>
  	<hr class="style"/>
  	<div id="totalPrice">{{getNumberOfGuests()*totalMenuPrice}} SEK</div>
  	<br/>
  	<br/>
  	<center>
 		<a ng-href="#/overview">
    		<button id="confirmDinnerBtn">Confirm dinner</button>
    	</a>
  	</center>
</div>
