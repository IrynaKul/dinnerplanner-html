<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the dish information including image, Description, 
Instructions, Ingredients and total cost. -->
<div style="height: 85vh;">
	<div id="ingridients_box">
		<div id="numberOfGuests_view4"></div>
		<table id="ingredients_view4">
			<tr ng-repeat="ingredient in selectedDish.Ingredients">
				<td>{{ingredient.Quantity}}</td>
				<td>{{ingredient.Unit}}</td>
				<td>{{ingredient.Name}}</td>
				<td>SEK</td>
				<td>{{ingredient.Quantity}}</td>
			</tr>
		</table>
		<hr class="style"/>
		<div ng-controller="DinnerCtrl">
			<a ng-href="#/search" ng-click="addDishToMenu(selectedDish.RecipeID)" type="button">Confirm Dish</a>
		</div>
		<div id="total_price_view4" style='float: right;'></div>
	</div>

	<div id="selected_dish" style="background-color:white; padding:15px; padding-left:40px;">
		<div id="show_dish">
			<img ng-src="{{selectedDish.ImageURL}}" height='240' width='240'/>
			<br/>
			<div id='dish_description'>{{selectedDish.Description}}</div>
		</div>
		<br/>
		<br/>
		<h9>Preperation</h9>
		<br/>
		<div id="preperation">{{selectedDish.Instructions}}</div>
		<div class="">
			<a ng-href="#/search" id="back-btn" type="button">Back to Select Dish</a>
		</div>
	</div>
</div>
